<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section>
    <article>
      <div class="image">
        <img class="cube" src="images/image-equilibrium.jpg">
        <div class="viewHover">
          <img src="images/icon-view.svg">
        </div>
      </div>
      <div class="text">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="info">
        <div class="ethereum">
          <img src="images/icon-ethereum.svg">
          <p>0.041 ETH</p>
        </div>
        <div class="clock">
          <img src="images/icon-clock.svg">
          <p>3 days left</p>
        </div>
      </div>

      <hr>

      <div class="perfil">
        <img src="images/image-avatar.png">
        <p>Creation of</p><p class="name">Jules Wyvern</p>
      </div>
    </article>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AleCanavire/2do-Challenge-Nft-preview-card-component" target="_blank">Alexander Canavire</a>.
  </div>
</body>
</html>
